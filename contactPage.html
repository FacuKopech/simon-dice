<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactPage.css" />
    <link rel="icon" href="https://www.memozor.com/jeux/new_games/simon/classic/image_bg.jpg?v=4" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">        
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>ContactoSimon</title>
</head>
<body>
    <header>
        <nav class="navCustom">            
            <div class="divNavTitleContainer">                
                <p>SIMON DICE</p>             
            </div>           
        </nav>
    </header>

    <main>
        <div class="divMainTitle">
            <p>Contacto</p>
        </div>
        <div class="divFormContainer">
            <form class="formContact">
                <div class="divInputsContainer">
                    <label for="fname">Nombre completo</label>
                    <input type="text" id="fname" name="Nombre completo" placeholder="Nombre...">
                    <span id="nameError" data-name="Error en nombre" ></span>
           
                    <label for="email">Email</label>
                    <input type="text" name="Email" id="email" placeholder="Email..."/>
                    <span id="emailError" data-name="Error en Email" ></span>                    
    
                    <label for="message">Mensaje</label>
                    <textarea id="message" class="txtAreaMensaje" name="mensaje" placeholder="Que desea comunicar...?"></textarea>
                    <span id="messageError" data-name="Error en mensaje"></span>
                </div>
            </form>
        </div>

        <div class="divSubmitBtn">
            <button id="submitBtn">
                <span class="submit">
                    Enviar
                </span>
            </button>
        </div>
        
    </main>

    <footer>
        <div class="divFooterText">                      
            <p>Gracias por jugar!</p>
        </div>
    </footer>
    <script src="contactPage.js"></script>
</body>
</html>
